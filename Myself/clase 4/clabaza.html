<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calabaza de Halloween</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .calabaza {
            position: relative;
            width: 200px;
            height: 230px;
            background: radial-gradient(circle, #ff7518, #e66000);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .calabaza::before {
            content: '';
            position: absolute;
            top: -20px;
            width: 30px;
            height: 50px;
            background-color: #4d3300;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .cara {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ojo {
            width: 40px;
            height: 50px;
            background-color: black;
            position: absolute;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(-20deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .ojo.izquierdo {
            left: 45px;
            top: 70px;
            transform: rotate(-25deg);
        }

        .ojo.derecho {
            right: 45px;
            top: 70px;
            transform: rotate(25deg);
        }

        .boca {
            position: absolute;
            bottom: 40px;
            left: 50%;
            width: 120px;
            height: 60px;
            background-color: black;
            border-radius: 0 0 50% 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
        }

        .dientes {
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: orange;
            border-radius: 0 0 10px 10px;
            top: -5px;
        }

        .dientes.izquierdo {
            left: 25px;
        }

        .dientes.derecho {
            right: 25px;
        }
    </style>
</head>
<body>
    <div class="calabaza" id="calabaza">
        <div class="cara">
            <div class="ojo izquierdo"></div>
            <div class="ojo derecho"></div>
            <div class="boca">
                <div class="dientes izquierdo"></div>
                <div class="dientes derecho"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calabaza').addEventListener('mouseover', () => {
            document.querySelector('.boca').style.borderRadius = '50%';
            document.querySelector('.boca').style.height = '40px';
        });

        document.getElementById('calabaza').addEventListener('mouseout', () => {
            document.querySelector('.boca').style.borderRadius = '0 0 50% 50%';
            document.querySelector('.boca').style.height = '60px';
        });
    </script>
</body>
</html>
